<div>
  <app-header></app-header>
</div>
<div>
  <app-navbar 
    [ruoloUtente] = "utente.ruolo"
    *ngIf="statoLogin === StatoLogin.ospite || statoLogin === StatoLogin.effettuato">
  </app-navbar>
</div>
<div>
  <div [ngSwitch]="statoLogin">
    <div *ngSwitchCase="StatoLogin.ospite">
       <app-main-page></app-main-page> 
    </div>
    <div *ngSwitchCase="StatoLogin.registrazione"> 
      <app-registrati></app-registrati> 
    </div>
    <div *ngSwitchCase="StatoLogin.accesso"> 
      <app-login></app-login> 
    </div>
    <div *ngSwitchCase="StatoLogin.effettuato"> 
      <app-main-page></app-main-page> 
    </div>
  </div>
</div>
