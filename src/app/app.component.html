<div>
  <app-header [statoLogin]="statoLogin" (loginEmitter)="modificaStatoLogin($event)"></app-header>
</div>
<div>
  <app-navbar 
    *ngIf="statoLogin === StatoLogin.ospite || statoLogin === StatoLogin.effettuato"
    [ruoloUtente]="utente.ruolo"></app-navbar>
</div>
<div>
  <div [ngSwitch]="statoLogin">
    <div *ngSwitchCase="StatoLogin.ospite">
       <app-main-page></app-main-page> 
    </div>
    <div *ngSwitchCase="StatoLogin.registrazione"> 
      <app-registrati (nuovaPagina)="getPagina($event)"></app-registrati> 
    </div>
    <div *ngSwitchCase="StatoLogin.accesso"> 
      <app-login (nuovaPagina)="getPagina($event)"></app-login> 
    </div>
    <div *ngSwitchCase="StatoLogin.effettuato" class="w-100"> 
      <app-main-page></app-main-page> 
    </div>
  </div>
</div>
