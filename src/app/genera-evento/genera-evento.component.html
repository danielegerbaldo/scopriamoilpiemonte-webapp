<div [hidden]="submitted">
  <form class="mt-3 p-3" (ngSubmit)="onSubmit()" #creaEvento="ngForm">
    <h2>Crea evento</h2>
    <div class="form-group">
      <label class="control-label" for="nome">nome: </label>
      <input class="form-control" type="text" id="nome" required 
        [(ngModel)]="evento.nome" name="nome">
    </div>
    <div class="form-group">
      <label class="control-label" for="descrizione">descrizione: </label>
      <textarea class="form-control" id="descrizione" 
        [(ngModel)]="evento.descrizione" name="descrizione"></textarea>
    </div>
    <div class="form-group">
      <label class="control-label" for="numPosti">numero posti: </label>
      <input class="form-control" type="number" id="numPosti" required 
        [(ngModel)]="evento.numeroPosti" name="numero posti">
    </div>
    <div class="form-group">
      <label class="control-label" for="minPartecipanti">numero minimo di partecipanti: </label>
      <input class="form-control" type="number" id="minPartecipanti" 
        [(ngModel)]="evento.partecipantiMin" name="numero minimo partecipanti">
    </div>
    <div class="form-group">
      <label class="control-label" for="prezzo">prezzo (€): </label>
      <input class="form-control" type="number" id="prezzo" 
        [(ngModel)]="evento.prezzo" name="prezzo">
    </div>
    <div class="form-group">
      <label class="control-label" for="data">data: </label>
      <input class="form-control" type="date" id="data" required
        [(ngModel)]="evento.data" name="data">
    </div>
    <div class="form-check">
      <label class="form-check-label" for="streaming"> 
        <input class="form-check-input" type="checkbox" id="streaming"
        [(ngModel)]="evento.liveStreaming" name="streaming">
        l'evento supporterà lo streaming?
      </label>
    </div>
    <div>
      <p>Tipo: </p>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="tipo" id="ricorrente" value="ricorrente" [(ngModel)]="evento.tipo">
        <label class="form-check-label" for="ricorrente"> ricorrente</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="tipo" id="occasionale" value="occasionale" [(ngModel)]="evento.tipo">
        <label class="form-check-label" for="occasionale"> occasionale</label>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="tema">tema: </label>
      <input class="form-control" type="text" id="tema" placeholder="Ad esempio: fiera, mercato..." 
        [(ngModel)]="evento.tema" name="tema">
    </div>
    <div class="form-group">
      <label class="control-label" for="ricorrenza">ricorrenza: </label>
      <input class="form-control" type="text" id="tema" placeholder="Ad esempio: Natale, Festa patronale..." 
        [(ngModel)]="evento.ricorrenza" name="ricorrenza">
    </div>
    <div class="form-group">
      <label class="control-label" for="immagine">seleziona un'immagine: </label>
      <input class="form-control" type="file" id="immagine" 
        [(ngModel)]="evento.immagine" name="immagine">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success" [disabled]="!creaEvento.form.valid">Conferma</button>
    </div>
  </form>
</div>
<div class="text-center mt-5" [hidden]="!submitted">
  <h2>Evento creato con successo!</h2>
</div>
