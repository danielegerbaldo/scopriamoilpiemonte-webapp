<div class="d-flex flex-column mt-3 p-3 parent">
  <form class="form-horizontal" (ngSubmit)="accedi()" #login="ngForm">
    <h1>Benvenuto!</h1>
    <h2>Accedi con le credenziali</h2>
    <div class="form-group">
      <label class="control-label" for="email">email: </label>
      <input class="form-control" type="email" id="email" required 
        [(ngModel)]="email" name="email" placeholder="Email Address">
    </div>
    <div class="form-group">
      <label class="control-label" for="password">password: </label>
      <input class="form-control" type="password" id="password" required 
        [(ngModel)]="password" name="password" placeholder="password">
      <div *ngIf="utenteSconosciuto" class="erroreAccesso">Utente o password errati!!</div>
    </div>
    <div class="form-group">
      <div class="submit">
        <button type="submit" class="btn btn-success" [disabled]="!login.form.valid">Conferma</button>
      </div>
    </div>
  </form>
  
  <h2>Altrimenti accedi con le seguenti piattaforme</h2>
  <div class="mx-auto mb-2">
    <button class="btn btn-success mr-1" type="button">Google</button>
    <button class="btn facebook" type="button">Facebook</button>
  </div>
  
  <h2>Non sei ancora registrato?</h2>
  <div class="mx-auto">
    <button class="btn btn-primary" (click)="registrati()">REGISTRATI</button>
  </div>
</div>
