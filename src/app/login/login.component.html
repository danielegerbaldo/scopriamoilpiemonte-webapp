<div class="superDiv">
  <h1 class="x">
    Benvenuto!
  </h1>

  <form class="login">
    <h2>Accedi con le credenziali</h2>
    <!--<label for="inputMail" class="sr-only">Indirizzo email</label>-->
    <input name="email" type="email" id="inputMail" placeholder="Email Address" [(ngModel)]="email">
    <input name="password" type="password" id="inputPassword" placeholder="Password" [(ngModel)]="password">
    <button class="btn" type="button" (click)="accedi()">Accedi</button>
    <label *ngIf="utenteSconosciuto" class="erroreAccesso">Utente o password errati!!</label>
  </form>

  <div class="platform">
    <h2>Altrimenti accedi con le seguenti piattaforme</h2>
    <button class="btn" type="button">Google</button>
    <button class="btn facebook" type="button">Facebook</button>
  </div>

  <div class="registrati">
    <h2>Non sei ancora registrato?</h2>
    <button (click)="registrati()">REGISTRATI</button>
  </div>
</div>
