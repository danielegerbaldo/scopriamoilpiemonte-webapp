<div class="d-flex flex-row flex-wrap justify-content-center">
  <div *ngFor="let ev of listaEventi" class="m-2 p-2 evento">
    <p>{{ev.nome}}</p>
    <p>{{ev.descrizione}}</p>
    <p>Posti rimanenti: {{ev.numeroPosti - ev.prenotazioni}}</p>
    <p>Prezzo: {{ev.prezzo}}</p>
  </div>
</div>

<div class="scroll-to-top" [ngClass]="{'show-scrollTop': windowScrolled}">
  <button type="button" class="btn active" data-toggle="button" aria-pressed="true" (click)="scrollToTop()">
    Top
  </button>
</div>
