<div class="container-fluid mt-2">
  <div class="row">
    <div class="col-auto filterColumn">
      <button type="button" class="btn filters" [ngClass]="{'noBottom': showFilters}" (click)="toggleFilters()">Filtri</button>
      <app-filters *ngIf="showFilters"></app-filters>
    </div>
    <div class="col">
      <div *ngFor="let t of tmp" class="d-flex flex-column justify-content-center">
        <div>
          <p>{{t}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
